<div class="modal fade" tabindex="-1" role="dialog" id="addBook">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add "{title}" to the database</h4>
            </div>
            <form id="addBookForm" action="index.php?controller=manager&action=newBook" method="post">
            <div class="modal-body">
                <input type="hidden" name="id" value="{id}">
                <input type="hidden" name="cover" value="{cover}">
                <input type="hidden" name="title" value="{title}">
                State of conservation: <br>
                <select name="state" id="state">
                    {stateWidget}
                </select><br>
                Availability: <br>
                <select name="availability" id="availability">
                    {availabilityWidget}
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Proceed</button>
            </div>
            </form>
        </div>
    </div>
</div>
