<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalogue</title>

    {stylesheetWidget}

</head>
<body>

{navbarWidget}

<div class="container" style="margin-top:50px;">
    <h2>Welcome to our catalogue</h2>
    <br><br>

    <p>Here you can check every book available. Feel free to experiment with the search tools!</p>

    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <form  role="form" action="index.php" method="GET">
                <input type="hidden" name="controller" value="catalogue">
                <input type="hidden" name="action" value="search">
                <div class="input-group">
                    <div class="input-group-btn search-panel">
                        <label for="filter">Filter by:</label>
                        <select name="filter" id="filter" class="form-control btn btn-default">
                            <option value="">All</option>
                            <option value="title">Title</option>
                            <option value="author">Author</option>
                            <option value="category">Category</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" name="keywords" placeholder="Search term ...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </div>
            </form>
        </div>
    </div>

<hr>
<div class="row">

    {bookListWidget}

</div>
</div>

</body>

{scriptWidget}

</html>
