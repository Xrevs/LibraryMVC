<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{title}</title>

    {stylesheetWidget}

</head>
<body>

{navbarWidget}

<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-md-2">
            <img class="img-responsive" src="{cover}" alt="Cover image for '{title}'" style="margin-top: 60px">
        </div>
        <div class="col-md-8">
            <div class="row">
                <h1>{title}
                    <small>{categories}</small>
                </h1>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p>By <strong>{author/s}</strong> (Author), <strong>{publisher}</strong> (Publisher), ed. {year}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <p><strong>{averageRating}</strong> out of a total of <strong>{ratingsCount}</strong> ratings</p>
                </div>
                <div class="col-md-8">
                    <p><strong>{pageCount} </strong>Pages</p>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-12">
                    <p>{synopsis}</p>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row">
        {availability}
        {buttonComponent}
    </div>

    {modalComponents}

</div>
</body>

{scriptWidget}

</html>
