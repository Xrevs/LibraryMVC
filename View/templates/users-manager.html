<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalogue</title>

    {stylesheetWidget}

</head>
<body>

{navbarWidget}

<div class="container" style="margin-top:50px;">
    <h2 class="text-center">Users manager</h2>
    <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
            <form role="form" action="index.php?controller=manager&action=newUser" method="post">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control input-sm" placeholder="Name">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="surname" id="surname" class="form-control input-sm" placeholder="Surname">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                </div>

                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username">
                </div>

                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirm Password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="address" id="address" class="form-control input-sm" placeholder="Address">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" name="telephone" id="telephone" class="form-control input-sm" placeholder="Telephone">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <select name="type" id="type" class="form-control input-sm">
                        {jsonDefaultWidget}
                    </select>
                </div>

                <input type="submit" value="Register" class="btn btn-info btn-block">

            </form>
        </div>
    </div>
<br>
<br>

    <div class="row">
        <h2 class="text-center">All users currently registered</h2>
        <br>
        <div class="table-responsive">
            <table class="table table-hover">
                <tr>
                    <th class="col-xs-2">ID</th>
                    <th class="col-xs-2">Username</th>
                    <th class="col-xs-2">Name</th>
                    <th class="col-xs-2">Surname</th>
                    <th class="col-xs-2">e-Mail</th>
                    <th class="col-xs-2">Telephone</th>
                    <th class="col-xs-3">Address</th>
                    <th class="col-xs-2">profile_pic</th>
                    <th class="col-xs-2">Role</th>
                    <th class="col-xs-2">Date joined</th>
                    <th class="col-xs-2">Action</th>
                </tr>
                {userManagerWidget}
            </table>
        </div>
    </div>
</div>

</body>

{scriptWidget}

</html>
